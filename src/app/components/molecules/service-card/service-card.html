<article class="service-card" id="service-card-{{ product.id }}">
  <header>
  <h3>{{ product.name }}</h3> 
  <input
      type="checkbox"
      id="product-checkbox-{{ product.id }}"
      (change)="toggleSelection($event.target.checked)"
    /> 
  </header>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}â‚¬</p>
    <footer>
     <img src="info.png" alt="Number of pages info" />
    <label for="product-quantity-{{ product.id }}">Number of pages:</label> 
    <input
      [disabled]="!isSelected ? 'disabled' : ''"
      type="number"
      min="1"
      max="10"
      value="{{ product.quantity }}"
      (change)="updateQuantity($event.target.value)"
      id="product-quantity-{{ product.id }}"
    />
       <img src="info.png" alt="Number of languages info" />
    <label for="product-languages-{{ product.id }}">Languages utilized:</label>
    <input
      [disabled]="!isSelected ? 'disabled' : ''"
      type="number"
      min="1"
      max="10"
      (change)="updateLanguages($event.target.value)"
      value="{{ product.languages }}"
      id="product-languages-{{ product.id }}"
    />
    </footer>
</article>
