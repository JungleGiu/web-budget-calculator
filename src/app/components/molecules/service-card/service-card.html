<article class="service-card" id="service-card-{{ product.id }}">
  <header>
    <hgroup>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </hgroup>
    <input
      type="checkbox"
      id="product-checkbox-{{ product.id }}"
      [checked]="isSelected"
      (change)="toggleSelection($event.target.checked)"
    />
  </header>
  <h4>{{ product.price }}â‚¬</h4>
  <footer>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 -960 960 960"
  width="20"
  height="20"
  class="info-icon"
  (click)="infoModal.type.set('pages'); infoModal.open()"
>
  <path
    d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
  />
</svg>

    <label for="product-quantity-{{ product.id }}">Pages:</label>
    <input
      [disabled]="!isSelected ? 'disabled' : ''"
      type="number"
      min="1"
      max="10"
      value="{{ product.quantity }}"
      (change)="updateQuantity($event.target.value)"
      id="product-quantity-{{ product.id }}"
    />
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 -960 960 960"
  width="20"
  height="20"
  class="info-icon"
  (click)="infoModal.type.set('languages'); infoModal.open()"
>
  <path
    d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
  />
</svg>

    <label for="product-languages-{{ product.id }}">Languages:</label>
    <input
      [disabled]="!isSelected ? 'disabled' : ''"
      type="number"
      min="1"
      max="10"
      (change)="updateLanguages($event.target.value)"
      value="{{ product.languages }}"
      id="product-languages-{{ product.id }}"
    />
  </footer>
</article>
